<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <h1>Password Generator</h1>
    <form id="passwordform">
        <label for="length">Length:</label>
        <input type="number" id="length" name="length" min="4" max="50" value="12" required>
        <br><br>

        <label>
            <input type="checkbox" id="uppercase" name="uppercase" checked> Include capital letters (A-Z)
        </label>
        <br>

        <label>
            <input type="checkbox" id="lowercase" name="lowercase" checked> Include lowercase letters (a-z)
        </label>
        <br>

        <label>
            <input type="checkbox" id="numbers" name="numbers" checked> Include numbers (0-9)
        </label>
        <br>

        <label>
            <input type="checkbox" id="symbols" name="symbols" checked> Include symbols (!@#$%^&*)
        </label>
        <br><br>

        <button type="submit">Generate password</button>
    </form>

    <h2>Password Generated:</h2>
    <p id="passwordresult"></p>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
